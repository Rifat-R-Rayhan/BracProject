<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="containers">
        <div class="left-side">
            <div class="logo-info">
                <div>
                    <img src="img/online-learning.png" class="logo-img" alt="logo">
                </div>
                
                <p class="display-6 fs-3 mt-3">Career Express</p>
            </div>

            <div class="left-text-body">
                <h3>Already Have Account?</h3>
                <p>Sign in with your username<br>and password and enjoy your meal.</p>
                <button>Sign In</button>
            </div>
        </div>
        <div class="right-side">
                <h3 class="text-center py-2 mt-4">Create your Account</h3>
                <hr>
            <div class="right-form-body">
                <form action="#" class="form">
                    <input type="text" placeholder="Fullname">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="text" placeholder="Mobile">
                    <input type="date" placeholder="Date of Birth">
                    <input type="text" placeholder="Gender">
                    <input type="text" placeholder="Location">
                    <input type="file">
                    <button>Create Account</button>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
